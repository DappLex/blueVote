<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/tailwind.min.js"></script>
  <title>ADD A NEW POLL</title>
</head>

<body>
  <section class="bg-[#0c0c10] min-h-screen text-white font-semibold">
    <nav class="h-[66px] border-b border-[#363c4a] relative
       flex items-center justify-center px-10">
      <h1 class="text-[22.65px] font-[500px]">Add a new poll</h1>
      <img src="./assets/images/x.png" alt="" class="h-[18.03px]
        absolute right-0 mr-5 sm:mr-10 w-[17.98px]">
    </nav>

    <div class="p-5 space-y-5 sm:p-10">
      <input placeholder="Beauty Pageantry" class="text-[14px] bg-transparent
        placeholder:text-white h-[40px] border border-[#363c4a] rounded-full
        w-full px-5">

      <div class="h-[40px] border border-[#363c4a] rounded-full
        flex items-center justify-between px-1">

        <div class="flex items-center space-x-3">
          <button class="w-[58px] h-[30px] bg-[#0D162F] rounded-full">start</button>
          <input type="date" class="text-[14px] bg-transparent w-fit outline-none">
        </div>

        <img src="./assets/images/basket.png" alt="" class="w-[21px] h-[21px] mr-2">
      </div>

      <div class="h-[40px] border border-[#363c4a] rounded-full
        flex items-center justify-between px-1">

        <div class="flex items-center space-x-3">
          <button class="w-[58px] h-[30px] bg-[#0D162F] rounded-full">start</button>
          <input type="date" class="text-[14px] bg-transparent w-fit outline-none">
        </div>

        <img src="./assets/images/basket.png" alt="" class="w-[21px] h-[21px] mr-2">
      </div>

      <input placeholder="http://www.codehow.com/ima.jpg" class="text-[14px] bg-transparent
        placeholder:text-white h-[40px] border border-[#363c4a] rounded-full
        w-full px-5">

          <textarea name="g" id="" cols="30" rows="10" class="border border-[#363c4a]
          text-[14px] bg-transparent w-full outline-none rounded-[16px]">
          </textarea>

          <button class="w-full h-[45px] rounded-full bg-[#1B5CFE] text-[14px] font-[600px]">
            Create Poll
          </button>
    </div>
  </section>
</body>

</html>
